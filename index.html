<!DOCTYPE html>
<html>
  <head>
    
    <!-- meta data -->
    <meta charset="utf-8" />
    <meta name="description" content="Museum" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Everett" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="Science symbol" sizes="180x180" href="https://img.brainkart.com/article/articleTEVa9s13.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://img.brainkart.com/article/articleTEVa9s13.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://img.brainkart.com/article/articleTEVa9s13.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-deep_orange.min.css" />   
    <link rel="stylesheet" href="./css/style.css" />
    
    <!-- title of page and website-->
    <title>Museum Entry Fee</title>
  </head>
  <body>
    
    <!-- Mdl Components-->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Museum Price </span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <center>
         <h1>Museum Entry Fee</h1>
        <img src="./img/museumpicture.webp" alt="MuseumImage" width="500" height="333">
          
        <!-- texfield for age -->
        <form action="#">
          <p>What is Your age?:</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number" step= "1.0" min= "0"
              id="Uage"
            />
            <label class="mdl-textfield__label" for="Uage">age</label>
            <span class="mdl-textfield__error">Input is not an age</span>
          </div>
        </form>
        <!-- texfield for days of the week -->
       <form action="#">
         <label for=museum>Select Day Of The Week:</label>
           <select name="days" id="days">
            <option value="Dayenter">Enter Day</option>
            <option value="Monday">Monday</option>
            <option value="Tusday">Tusday</option>
            <option value="Wensday">Wensday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Satuday">Saturday</option>
            <option value="Sunday">Sunday</option>
           </select>
      </form>
          
        <!-- Museum button -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Calculate
        </button>
        <br />
        <p>
            <div id="movie-display"></div>
          </center>
          </div>
        </p>
      </main>
    </div>
  </body>
</html>
